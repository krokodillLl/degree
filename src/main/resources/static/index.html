<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с защищенными сообщениями</title>
    <link rel="stylesheet" type="text/css" href="library/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/degree.css">
</head>
<body>

<div class="container" ng-app="degree" ng-controller="degreeController as ctrl">
    <div class="py-3 text-center">
        <h2>Передавайте важные сообщения с полной безопасностью</h2>
        <p class="lead about-program" ng-click="ctrl.about()">Подробнее</p>
        <p ng-if="ctrl.isAbout()" ng-bind-html="sce.trustAsHtml(aboutText)"></p>
    </div>
    <div class="w-50 mx-auto pb-3">
        <div class="input-group">
            <button type="button" id="login" class="btn btn-sm btn-outline-secondary" ng-click="ctrl.login()"
                    ng-disabled="ctrl.isLogin()">
                Войти
            </button>
            <input type="text" ng-model="nickname" class="form-control" ng-disabled="ctrl.isLogin()" placeholder="Введите никнейм"/>
            <button type="button" id="out" class="btn btn-sm btn-outline-secondary" ng-click="ctrl.out()"
                    ng-disabled="!ctrl.isLogin()">
                Выйти
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
            </div>
            <div class="mb-3" id="users" ng-if="ctrl.isLogin()">
                <span id="active-users-span"></span>
                <ul id="active-users" class="list-group list-group-horizontal-sm">
                </ul>
            </div>
            <div id="divSelectedUser" class="mb-3" style="display: none;">
                <span id="selectedUser" class="badge badge-secondary"></span> Selected
            </div>
            <div class="mb-3">
                <div class="input-group" id="sendmessage" ng-if="ctrl.isLogin()">
                    <input type="text" id="message" class="form-control" placeholder="Message">
                    <div class="input-group-append">
                        <button id="send" class="btn btn-primary" onclick="send()">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="content"></div>
            <div>
                <span class="float-right">
                    <button id="clear" class="btn btn-primary" onclick="clearMessages()"
                            style="display: none;">Clear</button>
                </span>
            </div>
            <div id="response"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="library/sockjs.js"></script>
<script type="text/javascript" src="library/stomp.js"></script>
<script type="text/javascript" src="library/jquery.js"></script>
<script type="text/javascript" src="app/degree.js"></script>
</body>
</html>
