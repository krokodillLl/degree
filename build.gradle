buildscript {
    ext {
        springBootVersion = '2.4.2'
    }
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'idea'
    id 'maven'
    id 'java-library'
}

group 'com.krokodillLl'
version '1.0'

compileJava {
    options.debug = true
    options.encoding = "UTF-8"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    api('org.springframework.boot:spring-boot-starter-web-services')
    api('org.springframework.boot:spring-boot-starter-web')
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '2.4.5'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
//    implementation group: 'org.webjars', name: 'bootstrap', version: '5.0.1'
//    implementation group: 'org.webjars', name: 'mdbootstrap-bootstrap-material-design', version: '4.8.8'
//    implementation group: 'org.webjars', name: 'jquery', version: '3.6.0'
//    implementation group: 'org.webjars', name: 'stomp-websocket', version: '2.3.4'
//    implementation group: 'org.webjars', name: 'sockjs-client', version: '1.5.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.4.5'
}

test {
    useJUnitPlatform()
}

def artifactGroup = group
def artifactBaseName = 'degree'

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

bootJar {
    archiveFileName = "degree-${version}.jar"
    manifest {
        attributes("Implementation-Title": "Gradle",
                "Implementation-Version": archiveVersion
        )
    }

    from("$buildDir/pom.xml") {
        into "META-INF/maven/$artifactGroup/$artifactBaseName"
    }
}

task writeNewPom {
    doLast {
        pom {
            project {
                groupId artifactGroup
                artifactId artifactBaseName
                version version
            }
        }.writeTo("$buildDir/pom.xml")
    }
}
